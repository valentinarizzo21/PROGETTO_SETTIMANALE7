<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/img/logo.png"
              alt="amazonLogo"
              width="120"
              height="40"
            />
          </a>
          <a href="prodotti.html" class="text-white text-decoration-none">HOME</a>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="container my-5">
          <h1>Add Product</h1>
          <hr />
        </div>
        <div class="container">
          <div class="row">
            <form class="d-flex flex-column" id="formProduct">
              <label for="name" class="my-2">Name:</label>
              <input type="text" placeholder="Name" class="w-75" id="name" required />
              <label for="brand" class="my-2">Brand:</label>
              <input type="text" placeholder="Brand" class="w-75" id="brand" required />
              <label for="price" class="my-2">Price:</label>
              <input type="number" placeholder="Price" class="w-75" id="price" required />
              <label for="urlImg" class="my-2">URL img:</label>
              <input
                type="text"
                placeholder="Insert URL"
                class="w-75"
                id="imageUrl"
                required
              />
              <label for="description" class="my-2">Product Description:</label>
              <textarea name="description" id="description" class="w-75"></textarea>
              <div class="row justify-content-end my-5">
                <button type="reset" class="w-25 p-2 m-1 border-1">Reset</button>
                <button type="submit" class="w-25 bg-warning p-2 m-1 border-1" id="btnSave">
                  Save
                </button>
              </div>
            </form>
          </div>
          
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
